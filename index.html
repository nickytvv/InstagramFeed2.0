        document.addEventListener('DOMContentLoaded', function() {
            const gridViewButton = document.querySelector('.fa-th');
            const singleViewButton = document.querySelector('.fa-list');
            const gridView = document.getElementById('grid-view');
            const singleView = document.getElementById('single-view');

            gridViewButton.addEventListener('click', function() {
            gridView.classList.remove('d-none');
            singleView.classList.add('d-none');
        });

        singleViewButton.addEventListener('click', function() {
            gridView.classList.add('d-none');
            singleView.classList.remove('d-none');
        });

        // Initialize with grid view
        gridViewButton.click();
    });
